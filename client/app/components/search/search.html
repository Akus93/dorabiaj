<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="80" layout="column" flex-xs="100">
    <span [hidden]="error==false">{{error}}</span><br><br>
    <md-card *ngFor="#classified of results">
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{ classified.budget }} PLN</span>
          <span class="md-subhead">{{ classified.city }}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ classified.title }}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>
          {{ classified.description }}
        </p>
    </md-card-content>
   </md-card>
  </div>
</md-content>
