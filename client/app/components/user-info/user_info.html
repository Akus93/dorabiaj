<div>
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    <h4>{{user.username}}</h4>
    <md-divider></md-divider>
    <div layout="row" layout-wrap>
      <h5 flex="50">Miasto: {{user.city}}</h5>
      <h5 flex="50">Email: {{user.email}}</h5>
    </div>
    <h5>Zainteresowania: {{user.interests}}</h5>
  <h4>Doświadczenie</h4>
  <div *ngFor="#rank of user.ranks; #i = index">
    <p>{{rank.category}}: {{rank.points}} punktów</p>
  </div>

    <md-list>
      <md-subheader class="md-no-sticky">Opinie:</md-subheader>
      <md-list-item *ngFor="#opinion of user.opinions; #i = index">
        <div>
          <h3><a [routerLink]="['UserInfo', { username: opinion.owner_nick}]">{{opinion.owner_nick}}</a></h3>
          <p>{{opinion.description}}</p>
        </div>
        <div class="rating">{{opinion.rank}}</div>
        <md-divider></md-divider>
      </md-list-item>
   </md-list>
</div>
