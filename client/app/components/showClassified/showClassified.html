<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
  <div flex="80" layout="column" flex-xs="100">
    <md-card>
      <span class="md-subhead">{{ classified.category }}</span>
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{ classified.budget }} PLN</span>
          <span class="md-subhead">{{ classified.city }}, {{ classified.province }}</span>

          <p>Od: {{ classified.begin_date }}</p>
          <p>Do: {{ classified.end_date }}</p>
        </md-card-header-text>
      </md-card-header>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ classified.title }}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <p>{{ classified.description }}</p>
        <p>Numer telefonu: {{ classified.phone }}</p>
        <p>Lista chÄ™tnych:</p>
      </md-card-content>
    </md-card>
  </div>
</md-content>
